<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/favicon" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <div class="container">
    <div class="container-image"> </div>

    <div class="inner-container">
      <h1>Order Summary</h1>

      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="plan">
        <img src="images/icon-music.svg" alt="">
        <div class="plan-text">
          <h3> Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <div class="plan-text-change">
          <h4><u>Change</u></h4>
        </div>
      </div>
      <div class="btn">
        <b>Proceed to Payment</b>
      </div>

      <div class="cancel">
        <h3>
          Cancel Order
        </h3>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ratikant Mohanta</a>.
  </div>
</body>

</html>
